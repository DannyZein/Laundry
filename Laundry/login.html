<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Log in</title>
    <link rel="stylesheet" href="Login.css" />
    <script src="form.js"></script>
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="email" id="loginEmail" />
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" id="loginPassword" />
          <span></span>
          <label>Password</label>
        </div>
        <button type="submit" value="Login" id="loginbtn">Login</button>
        <div class="signup_link">
          Not a member? <a href="Register.html">Signup</a>
        </div>
      </form>
    </div>
  </body>
</html>
